<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="Style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="main-card">
        <div class="image-div">
          <img
            class="equi-image"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium-img"
          />
          <div class="overlay"></div>
          <img class="eye-icon" src="images/icon-view.svg" alt="eye-icon" />
        </div>
        <p class="main-card-title"><span>Equilibrium #3429</span></p>

        <p class="main-card-content">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="main-card-ethandtime">
          <div class="main-card-ethandtime-eth">
            <img src="images/icon-ethereum.svg" alt="eth-icon" />
            <p class="main-card-eth">0.041 ETH</p>
          </div>
          <div class="main-card-ethandtime-time">
            <img src="images/icon-clock.svg" alt="clock-icon" />
            <p class="main-card-time">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="main-card-watermark">
          <img src="images/image-avatar.png" alt="avatar-img" />
          <p><span>Creation of </span>Jules Wyvern</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Codingspace7</a>.
      </div>
    </footer>
  </body>
</html>
